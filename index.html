<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>EZ</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }
    </style>


</head>
<body>
<div id="app">
    <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
    </g-button>
    <g-button icon="config" :loading="loading2"
              @click="loading2 = !loading2">
        按钮
    </g-button>
    <g-button icon="config" icon-position="right" :loading="loading3"
              @click="loading3 = !loading3">
        按钮
    </g-button>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
</div>


<script src="https://lf1-cdn-tos.bytegoofy.com/obj/iconpark/svg_16565_4.aed67e2d2853b3d2073e66948c0ecd4e.js"></script>
<script src="./src/app.js"></script>

</body>
</html>
